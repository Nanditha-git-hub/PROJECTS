<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMS Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="signup-section">
    <!-- Left Signup Form -->
    <div class="signup-left">
      <h2>Sign Up</h2>
      <p class="mb-4">Create your new account</p>
      <form id="signupform">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username" id="name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" id="email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" required>
        </div>
        <div class="mb-3">
          <select class="form-select" id="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <button type="submit" class="btn btn-signup mb-3" id="signup">Sign Up</button>
      </form>
      <div class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>

<div class="signup-right">
  <h1>Your Study<br> Spot Awaits!</h1>
  <p>Join now and start learning!</p>
  <img src="https://www.shakebugs.com/wp-content/uploads/2022/06/Common-factors-influencing-software-developer-productivity.png"
       alt="Sign Up Illustration" />
</div>
</div>

  <script type="module" src="signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
