<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard - LMS</title>
    <link rel="icon" href="data:," />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #a26eff;
      }

      /* Sidebar */
      .sidebar {
        height: 100vh;
        background-color: black;
        color: white;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #5a32a3;
        border-radius: 5px;
      }

      /* Upload box */
      .upload-box {
        box-shadow: 1px 1px 1px 1px #d1cbcb;
        background-color: black;
        padding: 20px;
        border-radius: 15px;
        color: white;
        margin-top: 30px;
        max-width: 900px;
      }

      /* Buttons */
      .custom-hover:hover {
        background-color: #a26eff;
        color: #0e0e0f !important;
        border-color: #070707;
      }

      /* Select dropdowns */
      .custom-select-bg {
        background-color: #000;
        color: #fff;
      }
      .custom-select-bg option {
        background-color: #000;
        color: #fff;
      }

      /* File input */
      input[type="file"]:focus {
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        border-color: #0d6efd;
        background-color: #000;
        color: white;
      }

      input[type="file"]::file-selector-button {
        background-color: #100202;
        color: white;
        border: 1px solid #0d6efd;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      /* Google Drive link input */
      #driveLink {
        color: white; /* ✅ Normal text color */
        background-color: #000; /* ✅ Normal background */
      }

      #driveLink::placeholder {
        color: white; /* ✅ Placeholder light white */
      }

      #driveLink:hover,
      #driveLink:focus {
        background-color: black !important; /* ✅ On hover/focus, black bg */
        color: white !important;            /* ✅ White text */
      }

      #driveLink:hover::placeholder,
      #driveLink:focus::placeholder {
        color: rgba(255, 255, 255, 0.6); /* ✅ Keep placeholder light white */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 p-3 sidebar">
          <h4 class="mb-4">Teacher Dashboard</h4>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a href="teacherdashboardhome.html" class="nav-link" id="homeLink">Home</a>
            </li>
            <li class="nav-item mb-2">
              <a href="teacherabout.html" class="nav-link" id="aboutLink">About</a>
            </li>
            <li class="nav-item mb-2">
              <a href="#" class="nav-link" id="logoutLink">Logout</a>
            </li>
          </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 p-4">
          <div class="mb-4">
            <h2>Welcome back, <span id="teacherName">Teacher</span>!</h2>
            <p>
              Your learning journey starts here. Access notes, important
              questions and track your study progress.
            </p>
          </div>

          <!-- Upload Section -->
          <div>
            <h4>⬆️ Upload drive links</h4>
            <form id="uploadForm" class="upload-box">
              <label for="subjectSelect">Select Subject</label>
              <select
                id="subjectSelect"
                class="form-select border border-primary mb-3 custom-select-bg text-white"
              >
                <option value="">--Select--</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Physics">Physics</option>
                 <option value="Biology">Biology</option>
                <option value="Social Studies">Social Studies</option>
                <option value="English">English</option>
                <option value="Telugu">Telugu</option>
                <option value="Hindi">Hindi</option>
              </select>

              <label for="materialType" class="form-label">Material Type</label>
              <select
                id="materialType"
                class="form-select border border-primary mb-3 custom-select-bg text-white"
              >
                <option value="">--Select--</option>
                <option>Notes</option>
                <option>Important Questions</option>
              </select>

              <label for="driveLink" class="form-label">Google Drive Link</label>
              <input
                type="url"
                id="driveLink"
                class="form-control border border-primary mb-3 custom-select-bg"
                placeholder="Paste Google Drive link here"
                required
              />

              <button
                type="submit"
                class="btn btn-black border border-primary mb-3 custom-select-bg text-white custom-hover"
              >
                Submit Link
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="teacherdashboard.js"></script>
  </body>
</html>
