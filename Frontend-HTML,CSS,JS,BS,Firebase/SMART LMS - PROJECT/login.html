<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMS Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="login-section">
    <!-- Left Login Form -->
    <div class="login-left">
      <h2>Login</h2>
      <p class="mb-4">Enter your account details</p>
      <form id="loginform">
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" id="email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" required>
          <div class="form-text">Forgot Password?</div>
        </div>
        <div class="mb-3">
          <select class="form-select" id="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <button type="submit" class="btn btn-login mb-3">Login</button>
      </form>
      <div class="signup-text">
        Donâ€™t have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>

    <!-- Right Image/Text -->
    <div class="login-right">
      <h1>Hey Learner,<br>Let's Get Started!</h1>
      <p>Login to access your account</p>
      <img src="https://www.shakebugs.com/wp-content/uploads/2022/10/Different-types-of-mobile-application-testing.png" alt="Student Illustration" />
    </div>
  </div>

  <script type="module" src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
